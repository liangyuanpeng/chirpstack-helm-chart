gatewaybridge:
  service:
    name: gateway-bridge
    enable: false

mosquitto:
  service:
    name: mosquitto

appserver:
  service:
    name: chirpstack-as

networkserver:
  service: 
    name: chirpstack-ns

postgresql:
  service:
    name: pgsql
  spec:
    volumeClaimTemplates:
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "longhorn"
        resources:
          requests:
            storage: 5G

redis:
  service:
    name: redis
  spec:
    volumeClaimTemplates:
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "longhorn"
        resources:
          requests:
            storage: 500M


exporter:
  redis:
    service:
      name: redis-exporter

chirpstack:
  common:
    nodeSelector:
      enabled: false